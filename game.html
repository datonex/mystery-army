<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- prettier-ignore -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font awesome and game scripts -->
    <!-- prettier-ignore -->
    <script src="https://kit.fontawesome.com/20692f6912.js" crossorigin="anonymous"></script>
    <title>Snake & The Wizard</title>
  </head>
  <body id="game-page" data-swipe-threshold="100">
    <div class="info-container">
      <div class="h1-container"><h1>The Snake & The Wizard</h1></div>
      <div class="score-container">
        <div class="container">Score:<span id="score">0</span></div>
        <div class="container">Hi-Score:<span id="hiscore">0</span></div>
        <div class="container">Level:<span id="level">1</span></div>
      </div>
      <img src="assets/img/castle.png" alt="Scary castle" />
    </div>
    <div class="game-board-container"><div id="game-board"></div></div>
    <div class="btn-container">
      <div class="btn" id="arrow-up"><i class="fas fa-chevron-up"></i></div>
      <div class="align-btn">
        <div class="btn" id="arrow-left">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="btn" id="arrow-down">
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="btn" id="arrow-right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <!-- TODO: add no script tags styling <noscript>This game needs Javascript to run.</noscript> -->
    <script src="assets/js/game.js" defer type="module"></script>
  </body>
</html>
