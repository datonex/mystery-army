<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- prettier-ignore -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font awesome and game scripts -->
    <!-- prettier-ignore -->
    <script src="https://kit.fontawesome.com/20692f6912.js" crossorigin="anonymous"></script>
    <title>Snake & The Wizard</title>
  </head>
  <body>
    <div id="start-menu">
      <div class="menu-container">
        <h2>Instructions</h2>
        <p>Swipe</p>
        <p>Or</p>
        <p>Use the arrow keys/WASD buttons play game</p>
        <h2>Press spacebar or TAP to start</h2>
      </div>
    </div>
    <div id="game-content">
      <div id="game-page" data-swipe-threshold="50">
        <div class="info-container">
          <div class="h1-container">
            <h1 class="menu"><i class="fas fa-arrow-circle-left"></i></h1>
            <h1 class="restart"><i class="fas fa-redo-alt"></i></h1>
            <h1 class="settings"><i class="fas fa-cog"></i></h1>
          </div>
          <div class="score-container">
            <div class="container">Score:<span id="score">0</span></div>
            <div class="container">Hi-Score:<span id="hiscore">0</span></div>
            <div class="container">Level:<span id="level">1</span></div>
          </div>
          <img src="assets/img/castle.png" alt="Scary castle" />
        </div>
        <div class="game-board-container">
          <div id="game-board"></div>
        </div>
        <div id="pause-menu">
          <div class="menu-container">
            <h2>Game Paused</h2>
            <ul>
              <li class="btn-menu restart">
                <a href="game.html" class="restart">Restart?</a>
              </li>
              <li class="btn-menu main-menu">
                <a href="index.html" class="main-menu">Main Menu</a>
              </li>
            </ul>
          </div>
        </div>
        <div id="game-over-menu">
          <div class="menu-container">
            <h2>Game Over!</h2>
            <ul>
              <li class="btn-menu restart">
                <a href="game.html" class="restart">Try again?</a>
              </li>
              <li class="btn-menu main-menu">
                <a href="index.html" class="main-menu">Main Menu</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="settings-menu">
      <div class="menu-container">
        <h2>Settings</h2>
        <p>Set the size of the box (coming soon)</p>
        <ul>
          <li class="btn-menu ten">
            <a href="javascript:void(0)" class="ten">10 x 10</a>
          </li>
          <li class="btn-menu twenty">
            <a href="javascript:void(0)" class="twenty">20 x 20</a>
          </li>
          <li class="btn-menu thirty">
            <!-- prettier-ignore -->
            <a href="javascript:void(0)" class="thirty">30 x 30</a>
          </li>
        </ul>
      </div>
    </div>
    <noscript>This game needs Javascript to run.</noscript>
    <script src="assets/js/game.js" defer type="module"></script>
  </body>
</html>
